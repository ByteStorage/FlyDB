run:
  timeout: 15m
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$

output:
  sort-results: true

linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - gosimple
    - ineffassign


issues:
  max-same-issues: 0
  exclude-rules:
    - linters:
        - gocritic
      text: "appendAssign"
    - path: _test.go
      linters:
        - errcheck
        - ineffassign

linters-settings:
  goimports:
    local-prefixes: github.com/prometheus/prometheus
  ineffassign:
    rules:
      -

  gofumpt:
    extra-rules: true
  revive:
    rules:
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unused-parameter
      - name: unused-parameter
        severity: warning
        disabled: true